<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-icon-top tabs-background-dark tabs-color-stable">

  <!-- GV Tab -->
  <ion-tab title="GV 99.1" icon-off="ion-radio-waves" icon-on="ion-radio-waves" href="#/tab/playing">
    <ion-nav-view name="tab-playing"></ion-nav-view>
  </ion-tab>

  <!-- SMs Tab -->
  <ion-tab title="Social Networks" icon-off="ion-person-stalker" icon-on="ion-person-stalker" href="#/tab/social">
    <ion-nav-view name="tab-social"></ion-nav-view>
  </ion-tab>


</ion-tabs>
